<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinions Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>ðŸ’¬ Opinion Blog</h1>
        </div>
    </header>

    <main class="container">
        <!-- New Post Form -->
        <section class="post-form">
            <h2>Share Your Opinion</h2>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="What's on your mind?" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" class="form-control" placeholder="Write your thoughts here..."
                        required></textarea>
                </div>
                <button type="submit" class="btn-primary">Post Opinion</button>
            </form>
        </section>

        <!-- Posts List -->
        <section id="postsContainer">
            <!-- Posts will be injected here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
